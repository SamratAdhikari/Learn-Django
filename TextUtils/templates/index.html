<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>



    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
            </ul>
            </div>
        </div>
    </nav>


    <!-- ALERTS -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert" data-bs-theme="dark">
        <strong>Welcome to TextUtils!</strong> You can edit the contents of the text just with a couple of clicks.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    <!-- FORM -->
    <div class="container">
        <form action="/analyze" method="post">

            <!-- TEXT AREA -->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Please enter your text below.</label>
                <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>


    
            <!-- SWITCHES -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removePunc" role="switch" id="flexSwitchCheckDefault">
                <!-- <label class="form-check-label" for="customSwitch1">Remove Punctuations</label> -->
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="uppercase" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase Letters</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="lowercase" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Lowercase Letters</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="capitalize" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize String</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="spaceRmv" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Spaces</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="charCount" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count Characters</label>
            </div>
            
            <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>

        </form>


    </div>

  </body>
</html>
